<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="header">
			<a href="/">
				<img
					class="header-logo"
					src="./images/magic_the_gathering.webp"
					alt="magic_the_gathering"
				/>
			</a>
		</div>
		<div class="main-content">
			<div class="head">MiteS</div>
			<div class="button-container">
				<button class="postcookie">
					<img src="./images/skrelv_defector_mite.png" class="new-cookie" />
				</button>
				<button class="getcookie">
					<img src="./images/skrelv_defector_mite.png" class="view-cookie" />
				</button>
				<button class="deletecookie">
					<img src="./images/skrelv_defector_mite.png" class="delete-cookie" />
				</button>
			</div>
			<script>
				const newCookie = document.querySelector('.postcookie')
				newCookie.addEventListener('click', async () => {
					await fetch('/postcookie', {
						method: 'GET',
					})
				})
				const getCookie = document.querySelector('.getcookie')
				getCookie.addEventListener('click', async () => {
					await fetch('/getcookie', {
						method: 'GET',
					})
				})
				const deleteCookie = document.querySelector('.deletecookie')
				deleteCookie.addEventListener('click', async () => {
					await fetch('/deletecookie', {
						method: 'GET',
					})
				})
			</script>
		</div>
		<div class="footer">
			<footer>
				<img
					class="footer-logo"
					src="./images/wizards_of_the_coast.png"
					alt="wizards_of_the_coast"
				/>
				<div>
					Copyright © 1993-2024 Wizards of the Coast LLC, a subsidiary of
					Hasbro, Inc.
				</div>
				<div>Copyright © 2018 Drake Costa</div>
				<div>All Rights Reserved.</div>
			</footer>
		</div>
	</body>
</html>
