<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NodeJS Cookies</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%22100%22>🍪</text></svg>"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div>
			<h1 aria-label="Cookies">
				C<span class="cookie-replacement"></span
				><span class="cookie-replacement"></span>kies
			</h1>
		</div>
		<div class="button-container">
			<button class="postcookie">new cookie!</button>
			<button class="getcookie">view cookies</button>
			<button class="deletecookie">delete cookie</button>
		</div>
		<script>
			const newCookie = document.querySelector('.postcookie')
			newCookie.addEventListener('click', async () => {
				await fetch('/postcookie', {
					method: 'GET',
				})
			})
			const getCookie = document.querySelector('.getcookie')
			getCookie.addEventListener('click', async () => {
				await fetch('/getcookie', {
					method: 'GET',
				})
			})
			const deleteCookie = document.querySelector('.deletecookie')
			deleteCookie.addEventListener('click', async () => {
				await fetch('/deletecookie', {
					method: 'GET',
				})
			})
		</script>
	</body>
</html>
