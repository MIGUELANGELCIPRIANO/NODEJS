<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic The Gathering</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="header">
			<a href="/">
				<img
					class="header-logo"
					src="./images/magic_the_gathering.webp"
					alt="magic_the_gathering"
				/>
			</a>
		</div>
		<div class="main-content">
			<div class="head">mites</div>
			<div class="button">
				<button class="postmite">
					<img src="./images/skrelv_defector_mite.png" alt="new_mite" />
				</button>
				<button class="getmite">
					<img src="./images/skrelv_defector_mite.png" alt="view_mite" />
				</button>
				<button class="deletemite">
					<img src="./images/skrelv_defector_mite.png" alt="delete_mite" />
				</button>
			</div>
			<script>
				const newMite = document.querySelector('.postmite')
				newMite.addEventListener('click', async () => {
					await fetch('/postmite', {
						method: 'GET',
					})
					newMite.classList.add('animate')

					setTimeout(() => {
						newMite.classList.remove('animate')
					}, 600)
				})
				const getMite = document.querySelector('.getmite')
				getMite.addEventListener('click', async () => {
					await fetch('/getmite', {
						method: 'GET',
					})
					getMite.classList.add('animate')

					setTimeout(() => {
						getMite.classList.remove('animate')
					}, 600)
				})
				const deleteMite = document.querySelector('.deletemite')
				deleteMite.addEventListener('click', async () => {
					await fetch('/deletemite', {
						method: 'GET',
					})
					deleteMite.classList.add('animate')

					setTimeout(() => {
						deleteMite.classList.remove('animate')
					}, 600)
				})
			</script>
		</div>
		<div class="footer">
			<footer>
				<img
					class="footer-logo"
					src="./images/wizards_of_the_coast.png"
					alt="wizards_of_the_coast"
				/>
				<div>
					Wizards of the Coast, Magic: The Gathering, and their logos are
					trademarks of Wizards of the Coast LLC.
				</div>
				<div>Copyright &copy; 2018 Drake Costa</div>
				<div>
					Copyright &copy; 2024 All Rights Reserved. This website is not
					affiliated with Wizards of the Coast LLC.
				</div>
			</footer>
		</div>
	</body>
</html>
